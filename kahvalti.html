<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kahvaltılıklar - Çemberlitaş</title>
  <link rel="stylesheet" href="kahvalti.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Logo -->
  <section class="logo-section" id="logo">
    <a href="index.html">
        <img src="img/logo.png" alt="Çemberlitaş Logo" class="logo" />
    </a>
  </section>

  <main class="menu-content">

    <!-- Kahvaltılıklar -->
    <section class="category">
      <h2 class="category-title">
        <img src="img/kahvaltiliklar.jpg" alt="Kahvaltılıklar" class="category-icon">
        Kahvaltılıklar
      </h2>
      <ul id="kahvaltiliklar-list"></ul>
    </section>

    <!-- Omletler -->
    <section class="category">
      <h2 class="category-title">
        <img src="img/omlet.jpg" alt="Omletler" class="category-icon">
        Omletler
      </h2>
      <ul id="omletler-list"></ul>
    </section>

    <!-- Menemenler -->
    <section class="category">
      <h2 class="category-title">
        <img src="img/menemen.jpg" alt="Menemenler" class="category-icon">
        Menemenler
      </h2>
      <ul id="menemenler-list"></ul>
    </section>

    <!-- Tostlar -->
    <section class="category">
      <h2 class="category-title">
        <img src="img/tost.jpg" alt="Tostlar" class="category-icon">
        Tostlar
      </h2>
      <ul id="tostlar-list"></ul>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    const logoSection = document.getElementById("logo");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 30) {
        logoSection.classList.add("scrolled", "shrink");
      } else {
        logoSection.classList.remove("scrolled", "shrink");
      }
    });

    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSH6girQJJEyYa_Dovq8pG_i2GRrfBGhJbRVCXvvjjXYMDV7A9PnmjnWeO9ACjMT9rViweHhx6bMhmW/pub?gid=1672418877&single=true&output=csv";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n");
        const headers = lines[0].split(",");
        
        const kategoriIndex = headers.indexOf("Kategori");
        const urunIndex = headers.indexOf("Ürün");
        const fiyatIndex = headers.indexOf("Fiyat");

        const lists = {
          "kahvaltiliklar": document.getElementById("kahvaltiliklar-list"),
          "omletler": document.getElementById("omletler-list"),
          "menemenler": document.getElementById("menemenler-list"),
          "tostlar": document.getElementById("tostlar-list")
        };

        lines.slice(1).forEach(line => {
          const cells = line.split(",");
          const kategori = cells[kategoriIndex].trim().toLowerCase();
          const urun = cells[urunIndex].trim();
          const fiyat = cells[fiyatIndex].trim();

          if (lists[kategori]) {
            const li = document.createElement("li");
            li.innerHTML = `${urun} <span>${fiyat}</span>`;
            lists[kategori].appendChild(li);
          }
        });
      })
      .catch(err => console.error("Veri alınamadı:", err));
  </script>
</body>
</html>
