<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kahvaltılıklar - Çemberlitaş</title>
  <link rel="stylesheet" href="kahvalti.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Logo -->
  <section class="logo-section" id="logo">
    <a href="index.html">
      <img src="img/logo.png" alt="Çemberlitaş Logo" class="logo" />
    </a>
  </section>

  <main class="menu-content">

    <section class="category">
      <h2 class="category-title">
        <img src="img/kahvaltiliklar.jpg" alt="Kahvaltılıklar" class="category-icon">
        Kahvaltılıklar
      </h2>
      <ul id="kahvalti-list"></ul>
    </section>

    <section class="category">
      <h2 class="category-title">
        <img src="img/omlet.jpg" alt="Omletler" class="category-icon">
        Omletler
      </h2>
      <ul id="omlet-list"></ul>
    </section>

    <section class="category">
      <h2 class="category-title">
        <img src="img/menemen.jpg" alt="Menemenler" class="category-icon">
        Menemenler
      </h2>
      <ul id="menemen-list"></ul>
    </section>

    <section class="category">
      <h2 class="category-title">
        <img src="img/tost.jpg" alt="Tostlar" class="category-icon">
        Tostlar
      </h2>
      <ul id="tost-list"></ul>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSH6girQJJEyYa_Dovq8pG_i2GRrfBGhJbRVCXvvjjXYMDV7A9PnmjnWeO9ACjMT9rViweHhx6bMhmW/pub?gid=1672418877&single=true&output=csv";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(csv => {
        const results = Papa.parse(csv, { header: true, skipEmptyLines: true });
        results.data.forEach(row => {
          if (!row.Kategori || !row.Ürün || !row.Fiyat) return;

          const kategoriKey = row.Kategori.trim().toLowerCase();

          let ulId = "";
          if (kategoriKey === "kahvaltılıklar") ulId = "kahvalti-list";
          else if (kategoriKey === "omletler") ulId = "omlet-list";
          else if (kategoriKey === "menemenler") ulId = "menemen-list";
          else if (kategoriKey === "tostlar") ulId = "tost-list";
          else return;

          const ul = document.getElementById(ulId);
          if (!ul) return;

          const li = document.createElement("li");
          li.innerHTML = `${row.Ürün.trim()} <span>${row.Fiyat.trim()}</span>`;
          ul.appendChild(li);
        });
      })
      .catch(err => console.error("Veri alınamadı:", err));
  </script>

  <script>
    const logoSection = document.getElementById("logo");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 30) {
        logoSection.classList.add("scrolled", "shrink");
      } else {
        logoSection.classList.remove("scrolled", "shrink");
      }
    });
  </script>

</body>
</html>
