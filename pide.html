<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pideler - Çemberlitaş</title>
  <link rel="stylesheet" href="pide.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Logo -->
  <section class="logo-section" id="logo">
    <a href="index.html">
      <img src="img/logo.png" alt="Çemberlitaş Logo" class="logo" />
    </a>
  </section>

  <main class="menu-content">
    <section class="category">
      <h2 class="category-title">
        <img src="img/pide.jpg" alt="Pideler" class="category-icon">
        Pideler
      </h2>
      <ul id="pide-list"></ul>
    </section>
    <section class="category">
      <h2 class="category-title">
        <img src="img/cantik.jpg" alt="Cantikler" class="category-icon">
        Cantikler
      </h2>
      <ul id="pide-list"></ul>
    </section>
  </main>

  <script>
    const logoSection = document.getElementById("logo");
    window.addEventListener("scroll", () => {
      logoSection.classList.toggle("scrolled", window.scrollY > 30);
    });

    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSH6girQJJEyYa_Dovq8pG_i2GRrfBGhJbRVCXvvjjXYMDV7A9PnmjnWeO9ACjMT9rViweHhx6bMhmW/pub?gid=1672418877&single=true&output=csv";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.trim().split("\n");
        lines.slice(1).forEach(line => {
          const [urun, fiyat] = line.split(",");
          const ul = document.getElementById("pide-list");
          const li = document.createElement("li");
          li.innerHTML = `${urun} <span>${fiyat}</span>`;
          ul.appendChild(li);
        });
      })
      .catch(err => console.error("Veri alınamadı:", err));
  </script>
</body>
</html>
