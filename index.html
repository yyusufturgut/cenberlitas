<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Çemberlitaş Menü</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Logo Bölümü -->
  <section class="logo-section" id="logo">
    <img src="img/logo.png" alt="Çemberlitaş Logo" class="logo" />
  </section>

  <section class="menu-section">
    <div class="category-container">

      <!-- Kahvaltılıklar -->
      <div class="category-box featured-category" data-aos="fade-up" data-aos-duration="800">
        <a href="kahvalti.html">
          <img src="img/kahvaltiliklar.jpg" alt="Kahvaltılıklar" />
          <p>Kahvaltılıklar</p>
        </a>
      </div>

      <!-- Diğer kategoriler -->
      <div class="category-box" data-aos="fade-up" data-aos-duration="800">
        <a href="borek.html">
          <img src="img/borek.jpg" alt="Börekler" />
          <p>Börekler</p>
        </a>
      </div>
       <div class="category-box" data-aos="fade-up" data-aos-duration="800">
        <a href="pide.html">
          <img src="img/pide.jpg" alt="Pide" />
          <p>Pide</p>
        </a>
      </div>
       <div class="category-box" data-aos="fade-up" data-aos-duration="800">
        <a href="pogacalar.html">
          <img src="img/pogaca.png" alt="Börekler" />
          <p>Poğaçalar &<br>Açmalar</p>
        </a>
      </div>
       <div class="category-box" data-aos="fade-up" data-aos-duration="800">
        <a href="icecek.html">
          <img src="img/cay.jpg" alt="Börekler" />
          <p>İçecekler</p>
        </a>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    const logoSection = document.getElementById("logo");
    let isShrunk = false;
window.addEventListener("scroll", () => {
  if (!isShrunk && window.scrollY > 50) {
    logoSection.classList.add("scrolled", "shrink");
    isShrunk = true;
  } else if (isShrunk && window.scrollY < 30) {
    logoSection.classList.remove("scrolled", "shrink");
    isShrunk = false;
  }
});

  </script>
</body>
</html>
