<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poğaçalar ve Açmalar - Çemberlitaş</title>
  <link rel="stylesheet" href="pide.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Logo -->
  <section class="logo-section" id="logo">
    <a href="index.html">
        <img src="img/logo.png" alt="Çemberlitaş Logo" class="logo" />
    </a>
  </section>

  <main class="menu-content">
  
    <section class="category" data-aos="fade-up">
  <h2 class="category-title">
    <img src="img/pogaca.png" alt="Poğaçalar" class="category-icon">
    Poğaçalar
  </h2>
  <ul>
    <li>Sade Poğaça <span>20₺</span></li>
    <li>Peynirli Poğaça <span>20₺</span></li>
    <li>Patatesli Poğaça <span>20₺</span></li>
    <li>Kaşarlı Poğaça <span>20₺</span></li>
    <li>Dereotlu Poğaça <span>20₺</span></li>
  </ul>
</section>

<section class="category" data-aos="fade-up">
  <h2 class="category-title">
    <img src="img/acma.jpg" alt="Açma Simit" class="category-icon">
    Açma & Simit
  </h2>
  <ul>
    <li>Simit <span>20₺</span></li>
    <li>Kaşarlı Açma <span>20₺</span></li>
    <li>Zeytinli Açma <span>20₺</span></li>
    <li>Çikolatalı Açma <span>20₺</span></li>
    <li>Peynirli Açma <span>20₺</span></li>
    <li>Patatesli Açma <span>20₺</span></li>
  </ul>
</section>


  </main>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    const logoSection = document.getElementById("logo");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 30) {
        logoSection.classList.add("scrolled", "shrink");
      } else {
        logoSection.classList.remove("scrolled", "shrink");
      }
    });
  </script>
</body>
</html>
