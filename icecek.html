<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>İçecekler - Çemberlitaş</title>
  <link rel="stylesheet" href="icecek.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Logo -->
  <section class="logo-section" id="logo">
    <a href="index.html">
        <img src="img/logo.png" alt="Çemberlitaş Logo" class="logo" />
    </a>
  </section>

  <main class="menu-content">

    <section class="category">
      <h2 class="category-title">
        <img src="img/sogukicecek.jpg" alt="Soğuk İçecekler" class="category-icon">
        Soğuk İçecekler
      </h2>
      <ul id="soguk-icecek-list"></ul>
    </section>

    <section class="category">
      <h2 class="category-title">
        <img src="img/soda.jpg" alt="Sodalar" class="category-icon">
        Sodalar
      </h2>
      <ul id="soda-list"></ul>
    </section>

    <section class="category">
      <h2 class="category-title">
        <img src="img/cay.jpg" alt="Sıcak İçecekler" class="category-icon">
        Sıcak İçecekler
      </h2>
      <ul id="sicak-icecek-list"></ul>
    </section>

  </main>

  <script>
    // Logo kaydırıldığında küçülme efekti
    const logoSection = document.getElementById("logo");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 30) {
        logoSection.classList.add("scrolled", "shrink");
      } else {
        logoSection.classList.remove("scrolled", "shrink");
      }
    });

    // Türkçe karakterleri normalize eden fonksiyon + boşlukları kaldır
    function normalizeTurkish(text) {
      return text
        .toLowerCase()
        .replace(/ö/g, "o")
        .replace(/ş/g, "s")
        .replace(/ç/g, "c")
        .replace(/ü/g, "u")
        .replace(/ı/g, "i")
        .replace(/ğ/g, "g")
        .replace(/\s+/g, ""); // boşlukları kaldır
    }

    const SHEET_URL_BASE = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSH6girQJJEyYa_Dovq8pG_i2GRrfBGhJbRVCXvvjjXYMDV7A9PnmjnWeO9ACjMT9rViweHhx6bMhmW/pub?gid=1672418877&single=true&output=csv";

    function fetchMenu() {
      const SHEET_URL = SHEET_URL_BASE + "&t=" + new Date().getTime(); // cache önleyici

      fetch(SHEET_URL)
        .then(res => res.text())
        .then(csv => {
          const lines = csv.trim().split("\n");
          lines.slice(1).forEach(line => {
            const [kategori, urun, fiyat] = line.split(",");
            if (!kategori || !urun || !fiyat) return;

            const kategoriKey = normalizeTurkish(kategori.trim());

            let ulId = "";
            if (kategoriKey === "sogukicecekler") ulId = "soguk-icecek-list";
            else if (kategoriKey === "sodalar") ulId = "soda-list";
            else if (kategoriKey === "sicakicecekler") ulId = "sicak-icecek-list";
            else return;

            const ul = document.getElementById(ulId);
            if (!ul) return;

            const li = document.createElement("li");
            li.innerHTML = `${urun.trim()} <span>${fiyat.trim()}</span>`;
            ul.appendChild(li);
          });
        })
        .catch(err => console.error("Veri alınamadı:", err));
    }

    fetchMenu();
  </script>

</body>
</html>
